<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foodo</title>
    </head>
<body>
    <section class="menu">
        <div class="nav">
            <div class="logo"><h1>Foo<b>do</b></h1></div>
            <ul> 
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div>
                <input class="signin" type="submit" value="Sign In">
                <input class="signup" type="submit" value="Sign Up">
            </div>
        </div> 
    </section>
    <section class="grid">
        <div class="content">
            <div class="content-left">
                <div class="info">
                    <h2>Start your flavor adventure</h2>
                    <p>Hey, Our delicious food is waiting for you,<br>
                        Enjoy the freshness in every bite </p>
                </div>
                <button>Explore Food</button>
            </div>
            <div class="content-right">
                <img src="https://tse1.mm.bing.net/th?id=OIP.aYzqkLjhVfvC1jAo3QICRAHaE_&pid=Api&P=0&h=180" alt="">
            </div>
        </div>
    </section>
    <section class="category">
        <div class="list-items">
            <h3>Popular Dishes</h3>
            <div class="card-list">
                <div class="card">
                    <img src="https://www.kitchensanctuary.com/wp-content/uploads/2019/08/Crispy-Chicken-Burger-square-FS-4518.jpg" alt="">
                    <div class="food-title">
                        <h1>Chicken Burger</h1>
                    </div>
                    <div class="price">
                        <span>RS-100</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.UtUsUgI57BLMuvhxPTTi6gHaJ3&pid=Api&P=0&h=180" alt="">
                    <div class="food-title">
                        <h1>Sandwitch</h1>
                    </div>
                    <div class="price">
                        <span>RS-70</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.l-t7KILsKGthYzR3Ddxx5QHaLH&pid=Api&P=0&h=180" alt="">
                    <div class="food-title">
                        <h1>Strawberry Mojito</h1>
                    </div>
                    <div class="price">
                        <span>RS-70</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://i.pinimg.com/736x/d6/54/1d/d6541df13a04b0ed5de86ef4671241e8.jpg" alt="">
                    <div class="food-title">
                        <h1>Peri-Peri Fries</h1>
                    </div>
                    <div class="price">
                        <span>RS-60</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
